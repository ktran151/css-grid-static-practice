<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid Static Practice</title>

    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">header 100px x container-size</div>
        <div class="main__content">
            <div class="main__content__item--1">main section 1 70% x half of available height</div>
            <div class="main__content__item--2">main section 2 70% x half of available height</div>
        </div>
        <div class="main__sidebar">
            <div class="main__sidebar__item--1">sidebar section 1 30% x 1/3 of available height</div>
            <div class="main__sidebar__item--2">sidebar section 2 30% x 1/3 of available height</div>
            <div class="main__sidebar__item--3">sidebar section 3 30% x 1/3 of available height</div>
        </div>
        <div class="footer">footer 150px x container-size</div>
    </div>
</body>
</html>
